<form onsubmit="return validateCheckbox()">
  <label><input type="checkbox" name="gender"> male</label>
  <label><input type="checkbox" name="gender"> female</label>
  <label><input type="checkbox" name="gender"> others</label>
  <input type="submit" value="Submit">
</form>

<script>
function validateCheckbox() {
  const checkboxes = document.getElementsByName("hobby");
  for (let checkbox of checkboxes) {
    if (checkbox.checked) return true;
  }
  alert("At least one option must be selected");
  return false;
}
</script>
